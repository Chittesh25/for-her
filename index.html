<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>From Me to You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #fcefe8, #f8f4f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #4b3f39;
      margin-top: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #5f4c46;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .audio-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 200, 150, 0.5);
      z-index: 1;
    }

    .glow-behind {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(255, 200, 150, 0.6), transparent 70%);
      filter: blur(40px);
      z-index: 0;
    }

    audio {
      width: 100%;
      outline: none;
      z-index: 2;
      position: relative;
    }

    .footer-note {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #7a665f;
      text-align: center;
      padding: 1rem;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>from me to you.</h1>
  <p>Hey, it's okay to feel the way you're feeling. Take your time, breathe, and know you're not alone.</p>

  <div class="audio-container">
    <div class="glow-behind"></div>
    <audio controls>
      <source src="your-voice-message.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="footer-note">
    Remember - You’re allowed to pause; just don’t unpack and live there. I trust you completely, you wuill make it.
  </div>
</body>
</html>
