<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comfort Space</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #f8e9f0;
      font-family: 'Playfair Display', serif;
      color: #3b3045;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin: 1.5rem 0 1rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin: 0 0 1rem;
    }

    .player-box {
      background-color: #fef3eb;
      padding: 2rem 1rem;
      margin: 2rem auto;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      position: relative;
    }

    .player-box h2 {
      font-style: italic;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .quote {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .footer-quote {
      margin-top: 3rem;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .leaf, .star {
      position: absolute;
      animation: fall linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0); opacity: 0.6; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .cup {
      margin-top: 1.5rem;
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="subtitle">This is your space. A pause. A breath. A reminder that you’re not alone.</p>
    <h1>Comfort Space</h1>

    <div class="player-box">
      <h2>from me to you</h2>
      <audio controls>
        <source src="your-voice-message.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p class="quote">
        It’s okay to feel this way.<br/>
        You are stronger than you know.<br/>
        You don’t have to have it all figured out.
      </p>
    </div>

    <p class="footer-quote">
      Whenever you need it,<br/> this space stays open for you.
    </p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Cup_icon_pink.svg/512px-Cup_icon_pink.svg.png" alt="Cup" class="cup" />

    <!-- Falling Leaves & Stars -->
    <script>
      const symbols = ['✨', '★', '⭐', '🌿'];

      function createFloating() {
        const el = document.createElement('div');
        el.classList.add(Math.random() > 0.5 ? 'leaf' : 'star');
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.fontSize = (Math.random() * 14 + 10) + 'px';
        el.style.animationDuration = (Math.random() * 10 + 5) + 's';
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 15000);
      }

      setInterval(createFloating, 400);
    </script>
  </div>
</body>
</html>
