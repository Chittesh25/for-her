<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Me to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #f7e9e3, #e4f0e2);
      color: #333;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3rem;
      color: #7b4f3f;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px #ffe;
    }

    .message {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .audio-player {
      margin: 1.5rem auto;
      padding: 1rem;
      background-color: #fef6f3;
      border: 2px solid #e7cfc3;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    audio {
      width: 100%;
      outline: none;
    }

    .cup-img {
      margin-top: 2rem;
      max-width: 180px;
    }

    .leaves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0.1;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>From Me to You</h1>
    <div class="message">
      This space is yours — a warm, calm corner of the world where you're always safe to feel, to breathe, and just be.
      It’s okay to feel like this. You're not alone, and you're deeply loved.
    </div>
    <div class="audio-player">
      <audio controls>
        <source src="your-voice-message.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/2547/2547479.png" alt="Cup of warmth" class="cup-img">
  </div>
  <img src="https://cdn.pixabay.com/photo/2017/08/30/07/52/leaf-2697523_1280.png" class="leaves" alt="leaves">
</body>

</html>
