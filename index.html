<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>From Me To You</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Serif Display', serif;
      background: linear-gradient(135deg, #ffe9ec, #e6f7ff);
      color: #4a4a4a;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background-leaves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0.05;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      color: #444;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.8;
    }

    .audio-wrapper {
      margin-top: 40px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      animation: glowPulse 3s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 192, 203, 0.6);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      }
    }

    audio {
      width: 300px;
    }

    .floating-apple {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      animation: floatApple 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes floatApple {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.3em;
      }
      p {
        font-size: 1em;
      }
      audio {
        width: 90%;
      }
      .floating-apple {
        width: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="background-leaves"></div>
  <div class="container">
    <h1>from me to you</h1>
    <p>hey love — if you’re here, it means your heart’s heavy. and that’s okay. really. whatever you’re feeling right now, let it be. breathe. take your time here. this space was made for moments like this — warm, soft, safe. a place where you don’t have to be anything but you.</p>
    <div class="audio-wrapper">
      <audio controls>
        <source src="your-voice-message.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
  <img src="https://i.imgur.com/KVW4mqw.png" alt="apple" class="floating-apple" />
</body>

</html>
