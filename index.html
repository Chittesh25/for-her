<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comfort Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #f7e7f0;
      background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
      color: #3c2f3d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 235, 205, 0.5), transparent 70%);
      animation: pulse 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: #fff3f8;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .audio-section {
      margin-top: 20px;
      background-color: #fff0e6;
      border-radius: 20px;
      padding: 20px;
    }

    .audio-section h2 {
      font-style: italic;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    audio {
      width: 100%;
      border-radius: 20px;
    }

    .quote-section {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .cup-img {
      margin-top: 20px;
      width: 100px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="container">
    <p>This is your space. A pause. A breath. A reminder that you’re not alone.</p>
    <h1>Comfort Space</h1>

    <div class="audio-section">
      <h2>from me to you</h2>
      <audio controls>
        <source src="your-voice-message.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="quote-section">
      <p>It’s okay to feel this way.</p>
      <p>You are stronger than you know.</p>
      <p>You don’t have to have it all figured out.</p>
    </div>

    <img class="cup-img" src="https://cdn-icons-png.flaticon.com/512/1031/1031412.png" alt="Cup Image">

    <p style="margin-top: 20px;">Whenever you need it,<br>this space stays open for you.</p>
  </div>
</body>
</html>
